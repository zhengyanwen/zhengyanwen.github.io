<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	li{
		border: 1px solid #f00;
		float: left;
		list-style: none;
		height: 50px;
		width: 100px;
		overflow: hidden;
	}
	.hh a{
		line-height: 50px;


	}		
	.hh .a11{
		width: 100px;
		height: 50px;
		background-color: #0ff;
		text-align: center;
	}
	.hh .a22{
		background-color: #ff0;
		text-align: center;
	}

	</style>
</head>
<body>
	<div>
		<ul>
			<li class="hh">
				<div class="a11">
					<a href="" class="a1">主页</a>
				</div>
				<div class="a22">
					<a href="" class="a2">主页</a>
				</div>
				
			</li>
			<li class="hh">
				<div class="a11">
					<a href="" class="a1">视频</a>
				</div>
				<div class="a22">
					<a href="" class="a2">视频</a>
				</div>
			</li>
			<li class="hh">
				<div class="a11">
					<a href="" class="a1">图片</a>
				</div>
				<div class="a22">
					<a href="" class="a2">图片</a>
				</div>
			</li>
			<li class="hh">
				<div class="a11">
					<a href="" class="a1">动画</a>
				</div>
				<div class="a22">
					<a href="" class="a2">动画</a>
				</div>
			</li>
		</ul>
	</div>
	


	<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
	<script type="text/javascript">
	$(".hh").mouseenter(function(){
		$(this).find(".a11").animate({"margin-top":"-50px"});
	})
	$(".hh").mouseleave(function(){
		$(this).find(".a11").animate({"margin-top":"0px"});
	})


	</script>
</body>
</html>
