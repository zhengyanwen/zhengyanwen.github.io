<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	#box{
		height: 300px;
		width: 300px;
		background-color: #0f0;
	}


	#mouse{
		width: 200px;
		height: 50px;
		margin-top: 100px;
		background-color: #0ff;
	}
	.xiala{
		width: 200px;
		height: 100px;
		list-style: none;
		display: none;
		font-size: 30px;

	}
	.hh{
		height: ;
	}

	</style>
</head>
<body>
	
	<input type="button" value="隐藏" id="hide">
	<input type="button" value="显示" id="show">
	<input type="button" value="上卷" id="slideUp">
	<input type="button" value="下拉" id="slideDown">
	<input type="button" value="渐入" id="fadeIn">
	<input type="button" value="渐出" id="fadeOut">
	<input type="button" value="显示隐藏切换" id="toggle">
	<input type="button" value="渐出渐入切换" id="fadeToggle">
	<input type="button" value="上卷下拉切换" id="slideToggle">

	<div id="box"></div>
	<div class="hh">
		<div id="mouse">鼠标移入下拉
		</div>
		<ul class="xiala">
				<li>我</li>
				<li>是</li>
				<li>天</li>
				<li>才</li>
		</ul>
	</div>


	<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
	<script type="text/javascript">
	$("#hide").click(function(){
		$("#box").stop().hide(5000)
	})

	$("#show").click(function(){
		$("#box").stop().show(5000)
	})

	$("#slideUp").click(function(){
		$("#box").stop().slideUp(5000)
	})

	$("#slideDown").click(function(){
		$("#box").stop().slideDown(5000)
	})

	$("#fadeIn").click(function(){
		$("#box").stop().fadeIn(5000)
	})

	$("#fadeOut").click(function(){
		$("#box").stop().fadeOut(5000)
	})

	$("#toggle").click(function(){
		$("#box").stop().toggle(5000)
	})

	$("#fadeToggle").click(function(){
		$("#box").stop().fadeToggle(5000)
	})

	$("#slideToggle").click(function(){
		$("#box").stop().slideToggle(5000)
	})



	$("#mouse").mouseenter(function(){
		$(".xiala").slideDown(2000)
	})

	$(".hh").mouseleave(function(){
		$(".xiala").slideUp(2000)
	})

	</script>
</body>
</html>
