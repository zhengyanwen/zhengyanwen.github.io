<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	*{
		margin: 0px;
		padding: 0px;
	}

	.f-box{
		height: 100px;
		background-color: #00f;
	}
	.f-box ul{
		list-style: none;
		
	}
	.f-box ul li{
		float: left;
		border: 2px solid #f00;
		margin-top: 50px;
	}
	.clear{
		clear: both;
	}
	.n-box{
		border: 2px solid #0f0;
		height: 50px;
	}

	</style>
</head>
<body>
	<div class=f-box>
		<ul>
			<li>哈哈</li>
			<li>嘿嘿</li>
			<li>呵呵</li>
			<li>嘻嘻</li>
			<li>啦啦</li>
		</ul>
	</div>
	<div class="clear">
	<div class="n-box"></div>

</body>
</html>
