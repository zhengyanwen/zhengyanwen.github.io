<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	*{
		margin: 0px;
		padding: 0px;
	}
	.box{
		width: 50px;
		height: 50px;
		background-color: #f00;
		margin: 0px auto;

	}
	.wb{
		text-align: center;
	}
	#bdk{
		margin: 0 auto;
	}
	#bdk .hh{
		list-style: none;
	}
	#bdk .hh li{
		float: left;
		border: 1px solid #f00;
	}

	</style>
</head>
<body>
	<div class="box"></div>
	<p class="wb">文本居中</p>
	<table id="bdk">
		<tr>
			<td>
				<ul class="hh">
					<li>0</li>
					<li>1</li>
					<li>2</li>
					<li>3</li>
				</ul>
			</td>
		</tr>
	</table>

</body>
</html>
